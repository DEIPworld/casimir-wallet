name: Deployment
on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14.18.3'

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        run: |
          docker build -t deipworld/dev-wallet-frontend:latest --build-arg DW_API_URL=${{ secrets.DW_API_URL }} --build-arg DW_SENTRY=${{ secrets.SENTRY_DSN }} --build-arg DW_RELEASE=${{ github.sha }} -f Dockerfile.dev .
          docker push deipworld/dev-wallet-frontend:latest


      - name: Run Ansible playbook
        uses: dawidd6/action-ansible-playbook@v2.5.0
        with:
          playbook: deploy-playbook.yaml
          directory: ./ansible
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          inventory: |
            [development_server]
            ubuntu ansible_host=${{ secrets.DEV_ANSIBLE_HOST }}  ansible_user=ubuntu ansible_python_interpreter=/usr/bin/python3