name: Deployment
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14.18.3'

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        run: |
          docker build -t deipworld/prod-wallet-frontend:latest --build-arg DW_API_URL=${{ secrets.PROD_DW_API_URL }} --build-arg DW_SENTRY=${{ secrets.SENTRY_DSN }} --build-arg DW_RELEASE=${{ github.sha }} -f Dockerfile.prod .
          docker push deipworld/prod-wallet-frontend:latest
